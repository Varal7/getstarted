{% extends "event/base.html" %}
{% load staticfiles %}
{% block content %}
{% load widget_tweaks %}


<div class="section">
<div class="container">
    <h1 class="text-center title" id="startups">Start-Ups</h1>
    <div class="separator"></div>
    <p class="lead text-center">Voici les start-ups qui seront pr√©sentes.</p>
    <br>
    <div class="row object-non-visible" data-animation-effect="fadeIn">

        {% for startup in startups %}

            <div class="col-sm-6 col-md-3 isotope-item">
                <div class="image-box">
                    <div class="overlay-container">
                        <img src="{{startup.image}}" alt="{{startup.name}}">
                        <a class="overlay" data-toggle="modal" data-target="#startup-{{startup.id}}">
                            <i class="fa fa-search-plus"></i>
                        </a>
                    </div>
                    <!-- <a class="btn btn-default btn-block" data-toggle="modal" data-target="#startup-{{startup.id}}" style="font-size: 0.8em; overflow: hidden; text-overflow: ellipsis;">{{startup.name}}</a> -->
                    <a class="btn btn-block link link-default " data-toggle="modal" data-target="#startup-{{startup.id}}"" style="font-size: 0.8em; overflow: hidden; text-overflow: ellipsis;">{{startup.name}}</a>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="startup-{{startup.id}}" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
                                <h4 class="modal-title" id="startup-{{startup.id}}-label">{{startup.name}}</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6" style="text-align: justify;">
                                        {{startup.description}}
                                    </div>
                                    <div class="col-md-6">
                                        <img src="{{startup.id}}" alt="{{startup.name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal end -->
            </div>

            {% endfor %}


        </div>
    </div>
</div>

{% endblock %}
