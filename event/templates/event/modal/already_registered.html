<div class="modal fade" id="already_registered" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                              <h1>Tu es déjà inscrit</h1>
                              Tu n'es pas {{request.session.firstname}} {{request.session.lastname}} ? Alors, <a href="{% url 'logout' %}">déconnecte-toi</a> de Frankiz et réssaye.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
