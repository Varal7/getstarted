{% load staticfiles %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Le site de l'événement Get Started - un événement Cabinet Start-up" />
    <meta name="keywords" content="École polytechnique, CSU, cabinet start-up, get-started" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.png'%}" type="image/png" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Get Started</title>
    <!-- Fonts -->
    <link href="{% static "fonts/font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/animations.css" %}" rel="stylesheet">


  </head>
  <body class="no-trans fixed-header-on">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    {% include "event/header.html" %}


    {% block content %}
    {% endblock %}



		<footer id="footer">

			<!-- section start -->
			<!-- ================ -->
			<div class="default-bg space">
				<div class="container">
					<div class="partenaires">
						<ul class="text-center">
							<li><img src="{% static "images/partenaire-X.png" %}" alt="Logo de l'École polytechnique" /></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- section end -->

			<!-- .subfooter start -->
			<!-- ================ -->
			<div class="subfooter">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<p class="text-center">&copy; 2016 Cabinet Start-Up</p>
							<p class="text-center small">Thème basé sur Worthy (<a target="_blank" href="http://htmlcoder.me">HtmlCoder</a>, sous licence <a target="_blank" href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>).</p>
						</div>
					</div>
				</div>
			</div>
			<!-- .subfooter end -->

		</footer>
		<!-- footer end -->


    <script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.backstretch.min.js" %}"></script>
    <script src="{% static "js/jquery.appear.js" %}"></script>
    <script src="{% static "js/isotope.pkgd.min.js" %}"></script>
    <script src="{% static "js/modernizr.js" %}"></script>

    <script src="{% static "js/custom.js" %}"></script>
    {%if template %}
    <script src="{% static "js/template.js" %}"></script>
    {% endif %}

  </body>
</html>
